<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather</title>
</head>

<body>

    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city name..." class="form-control" id="city-input"
                                autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>

                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li id="date"></li>
                        <li id="description"></li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="weather icon" id="icon" class="float-left">
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="units">
                                    <a href="#" id="celcius-link" class="active">°С</a> |
                                    <a href="#" id="fahrenheit-link">°F</a>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast-date">
                                Thu
                            </div>
                            
                                <img src="http://openweathermap.org/img/wn/01d@2x.png" 
                                alt=""
                                width="42">
                            <div class="weather-forecast-temperatures">
                                <span class="weather-forecast-temperature-max">18°</span>
                                <span class="weather-forecast-temperature-min">12°</span>     
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <small>
                <a href="https://github.com/Solymar1388/Vanilla-weather-from-Matt" target="_blank">Open-source code
                </a>
                by Olesia.Libra and hosted on <a href="https://deft-croquembouche-871022.netlify.app/">Netlify</a>
            </small>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="src/script.js"></script>
</body>

</html>
